<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <label for="minLength">Minimum Length:</label>
    <input type="number" id="minLength" min="1" value="8"><br>

    <label for="maxLength">Maximum Length:</label>
    <input type="number" id="maxLength" min="1" value="12"><br>

    <label for="uppercase">Include Uppercase Letters:</label>
    <input type="checkbox" id="uppercase"><br>

    <label for="specialChars">Include Special Characters:</label>
    <input type="checkbox" id="specialChars"><br>

    <button id="generate">Generate Password</button>

    <script src="cw2.js"></script>
</body>
</html>
