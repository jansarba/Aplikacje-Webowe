<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garfield! - Kontakt</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function goTo(page) {
            window.location.href = page;
        }
        function validateForm(event) {
            event.preventDefault();
            alert("Wiadomość została wysłana!");
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="garf">
            <img src="https://wear-licence.com/cdn/shop/products/garfield-logo-61FF7BED47-seeklogo.com.png?v=1673350552" alt="Garf" width="80px" height="80px">
        </div>
        <div id="headertext">
            Witamy na stronie oficjalnego fanklubu Garfielda!
        </div>
    </header>
    <main>
        <h1 style="text-align: center;">Formularz Kontaktowy</h1>
        <div id="form">
            <form onsubmit="validateForm(event)">
                <label for="email">E-Mail:</label>
                <input type="text" id="email" placeholder="Wpisz swój e-mail" required><br><br>

                <label for="subject">Temat wiadomości:</label>
                <select id="subject" required>
                    <option value="">Wybierz temat</option>
                    <option value="pytanie">Pytanie</option>
                    <option value="komentarz">Komentarz</option>
                    <option value="inna">Inna sprawa</option>
                </select><br><br>

                <label for="message" style="display: flex;">Wiadomość:</label>
                <textarea id="message" placeholder="Wpisz swoją wiadomość" rows="10" cols="28"></textarea><br><br>

                <input type="submit" value="Wyślij">
            </form>
        </div>
    </main>
    <aside>
        <nav>
            <ul>
                <li><a href="javascript:void(0);" onclick="goTo('Home.html');">Home</a></li>
            </ul>
            <ul>
                <li><a href="javascript:void(0);" onclick="goTo('Galeria.html');">Galeria</a></li>
            </ul>
            <ul>
                <li><a href="javascript:void(0);" onclick="goTo('Kontakt.html');">Kontakt</a></li>
            </ul>
        </nav>
    </aside>
    <footer>
        <i>Jan Sarba</i>
        <div id="zegar">9:37:31</div>
        <script src="zegar.js"></script>
    </footer>
</body>
</html>
